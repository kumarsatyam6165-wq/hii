<!DOCTYPE html>
<html>
<head>
  <title>Addition Program</title>
</head>
<body>
  <h2>Open Console to see result</h2>

  <script>
    let num1 = prompt("Enter first number:");
    let num2 = prompt("Enter second number:");

    num1 = Number(num1);
    num2 = Number(num2);

    let sum = num1 + num2;
    console.log("Addition is:", sum);
  </script>
</body>
</html>
